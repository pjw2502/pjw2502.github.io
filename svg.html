<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./favicon.ico" rel="Shortcut Icon">
    <title>PJW-SVG</title>

    <link rel="stylesheet" href="css/style.css">
    <style rel="stylesheet">
        .menu{
            margin-top: 20px;
        }
        .svg{
            background: white;height: 550px;width: 1000px;

        }

    </style>
</head>
<body>
<div class="svg">
    <svg width="1000" height="550">
        <g id="gg">
            <path d="M10 10 h 530 v 530 H 10 Z" stroke-width="1" stroke="black" fill="transparent"></path>
            <circle r="5" fill="blue" id="cir"></circle>
            <animateMotion xlink:href="#cir" path="M10 10 h 530 v 530 H 10 Z" dur="5s" repeatCount="indefinite"></animateMotion>
        </g>
        <animateTransform attributeType="XML" xlink:href="#gg" attributeName="transform" begin="0s" dur="50s" type="rotate" from="20 120 120" to="360 250 250" repeatCount="indefinite" />
    </svg>
</div>

    </div>
</div>

<script type="text/javascript" src="js/bootstrap.min.js"></script>

</html>
